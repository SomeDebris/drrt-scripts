<!DOCTYPE html>

<style>

@font-face {
    font-family: "Helvetica LT Std CORRECTED";
    font-style: normal;
    font-weight: oblique;
    src: url("file:///home/magnus/.local/share/fonts/HelveticaLTStd-BlkCond.otf");
    ascent-override: 90%;
}

@property --initial { }
@property --final { }

@keyframes red-alliance-keyframes {
    0%, 45%, 100% {
        left: var(--initial);
        opacity: 100%;
    }

    50%, 95% {
        left: var(--final);
        opacity: 0%;
    }
}

@keyframes blue-alliance-keyframes {
    0%, 45%, 100% {
        left: var(--final);
        opacity: 0%;
    }

    50%, 95% {
        left: var(--initial);
        opacity: 100%;
    }
}

.alliance {
    position: absolute;
    left: var(--initial);
    top: 226px;
    opacity: 100%;

    border: 4px solid white;
    padding: 8px 10px 8px 8px;


    animation-name: red-alliance-keyframes;
    animation-duration: 20s;
    animation-iteration-count: infinite;
    animation-direction: normal;
}

.red-alliance {
    background-color: rgba(200, 0, 0, 0.5);
}
.blue-alliance {
    animation-name: blue-alliance-keyframes;
    left: var(--final);
    opacity: 0%;

    background-color: rgba(0, 0, 200, 0.4);
}

body {
    font-family: "Helvetica LT Std", sans-serif;
    background: black;
    color: white;
    margin: 0px;
    
    --initial: 1520px;
    --final: 1920px;
}

div {
    white-space: nowrap;
}


.alliance h1 {
    grid-column-start: 1;
    grid-column-end: 3;
}

.alliance {
    

    display: grid;
    grid-template-columns: 42px auto;
}

 

 
.ship {
    font-size: 19pt;
    overflow: hidden;
    display: grid;
    grid-template-columns: 266px 30px;
    font-family: "Helvetica LT Std Cond Blk", "Helvetica LT Std", sans-serif;
    font-style: oblique;
    font-weight: bold;
}


h1 {
    margin: 0px;
    margin-bottom: -4px;
    font-family: "Helvetica LT Std Cond Blk", "Helvetica LT Std", sans-serif;
    font-style: oblique;
    font-size: 24pt;
}
.author {
    font-size: 8pt;
    margin-top: -4px;
    font-style: normal;
    font-weight: bold;
}

.rank {
    font-size: 19pt;
    padding: 0px;

    font-family: "Helvetica LT Std Cond Blk", "Helvetica LT Std", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    font-style: normal;
    font-weight: bold;
    font-stretch: condensed;

    background-image: url("White_Middle.png");
    background-size: 36px 48px;
    background-repeat: no-repeat;
    background-position: center;
}

.name {
    white-space: nowrap;
    overflow: hidden;
}

.rps {
    font-style: normal;
    display: flex;
    justify-content: end;
}

.member {
    overflow: hidden;
    margin-top: 7px;
    margin-bottom: 5px;
}

.scoot {
    margin-top: 6px;
}

.name span {
    
    display: inline-block;
}

.name .animate {
    position: relative; 
    animation: leftright 6s infinite normal linear;
}
@keyframes leftright {
    0%, 15% {
        transform: translateX(0%);
        left: 0%;
    }
    85%, 100% {
        transform: translateX(-110%);
        left: 110%;
    }
}

.fader {
  position: absolute;
  top: 0;
  height: 100%;
  width: 25px;
}
.fader.fader-left {
  left: 0;
  background: linear-gradient(to left, transparent, #56ab2f);
}
.fader.fader-right {
  right: 0;
  background: linear-gradient(to right, transparent, #56ab2f);
}

#rank_up_captain { background-image: url("Yellow_Up.png"); }
#rank_down_captain { background-image: url("Yellow_Down.png"); }
#rank_neutral_captain { background-image: url("Yellow_Middle.png"); }
#rank_up { background-image: url("White_Up.png"); }
#rank_down { background-image: url("White_Down.png"); }
#rank_neutral { background-image: url("White_Middle.png"); }


 
</style>

</head>

<script>
    let container = document.querySelectorAll(".name");
    let text = document.querySelectorAll(".name span");

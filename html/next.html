.scoot {

.name span {
    
    display: inline-block;
}

.red-alliance .name .animate {
    position: relative; 
    animation: leftright 6s infinite normal linear;
}

.blue-alliance .name .animate {
    position: relative; 
    animation: rightleft 6s infinite normal linear;
}
@keyframes leftright {
    0%, 15% {
        transform: translateX(0%);
        left: 0%;
    }
    85%, 100% {
        transform: translateX(-130%);
        left: 130%;
    }
}

@keyframes rightleft {
    0%, 15% {
        transform: translateX(-100%);
        left: 100%;
    }
    85%, 100% {
        transform: translateX(10%);
        left: 10%;
    }
}

.fader {
  position: absolute;
  top: 0;
  height: 100%;
  width: 25px;
}
.fader.fader-left {
  left: 0;
  background: linear-gradient(to left, transparent, #56ab2f);
}
.fader.fader-right {
  right: 0;
  background: linear-gradient(to right, transparent, #56ab2f);
}

#rank_up_captain { background-image: url("Yellow_Up.png"); }

#rank_up { background-image: url("White_Up.png"); }
